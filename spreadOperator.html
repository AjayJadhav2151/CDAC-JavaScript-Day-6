<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr1=[1,2,3,4,5];
        const arr2=[6,7,8,9,10];
        
        document.write("<br/>"+"Concatenating Array");
        const arr3=[...arr1,...arr2];
        document.write("<br/>"+arr3);
        document.write("<br/>");

        document.write("<br/>"+"Copy Array");
        let arr4=[];
        arr4=[...arr3];
        document.write("<br/>"+arr4);
        document.write("<br/>");
        
        document.write("<br/>"+"Add one more element in Array");
        let arr5=[...arr4,11,13];
        document.write("<br/>"+arr5);
        document.write("<br/>");

    </script>
</body>
</html>
